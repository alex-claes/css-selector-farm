<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farm</title>
    <script src="farm.js" defer></script>
    <link rel="stylesheet" href="farm.css"></link>
</head>
<body>
<div id="farm">
    <area-field class="_area">
        <element-corn class="_element"></element-corn>
        <element-corn class="_element ripe"></element-corn>
        <element-wheat class="_element ripe"></element-wheat>
        <element-wheat class="_element ripe"></element-wheat>
    </area-field>
    <area-dirt class="_area">
        <element-pig class="_element"></element-pig>
        <element-pig class="_element"></element-pig>
        <element-pig class="_element" id="rosie"></element-pig>
    </area-dirt>
    <area-water class="_area">
        <element-duck class="_element"></element-duck>
        <element-duck class="_element"></element-duck>
        <element-duck class="_element sleepy"></element-duck>
    </area-water>
    <area-meadow class="_area">
        <element-cow class="_element"></element-cow>
        <element-cow class="_element sleepy"></element-cow>
        <element-cow class="_element" ></element-cow>
    </area-meadow>
    <area-meadow class="_area">
        <element-sheep class="_element sleepy"></element-sheep>
        <element-sheep class="_element"></element-sheep>
        <element-sheep class="_element"></element-sheep>
        <element-sheep class="_element sleepy"></element-sheep>
    </area-meadow>
    <area-meadow class="_area">
        <element-chicken class="_element sleepy"></element-chicken>
        <element-chicken class="_element"></element-chicken>
        <element-duck class="_element"></element-duck>
    </area-meadow>
    <area-field class="_area">
        <element-corn class="_element ripe"></element-corn>
        <element-corn class="_element ripe"></element-corn>
        <element-wheat class="_element"></element-wheat>
    </area-field>
    <area-road class="_area">
        <element-pig class="_element"></element-pig>
    </area-road>
    <area-road class="_area">
        <element-chicken class="_element"></element-chicken>
    </area-road>
    <area-road class="_area">
        <element-pig class="_element"></element-pig>
    </area-road>
    <area-field class="_area">
        <element-corn class="_element"></element-corn>
        <element-corn class="_element"></element-corn>
        <element-corn class="_element"></element-corn>
        <element-corn class="_element"></element-corn>
    </area-field>
    <area-dirt class="_area">
        <element-pig class="_element"></element-pig>
        <element-chicken class="_element"></element-chicken>
    </area-dirt>
    <area-water class="_area">
        <element-duck id="donald" class="_element"></element-duck>
        <element-duck class="_element sleepy"></element-duck>
        <element-duck class="_element"></element-duck>
    </area-water>
</div>
<style id="style-challenge"></style>
<style id="style-input"></style>
</body>
</html>
